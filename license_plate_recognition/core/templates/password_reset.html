{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Reset mật khẩu{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h2>Quên mật khẩu</h2>
    </div>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <small class="form-text text-muted">Nhập email bạn đã đăng ký tài khoản</small>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Gửi yêu cầu reset</button>
        
        <div class="auth-links">
            <a href="{% url 'login' %}">Quay lại đăng nhập</a>
        </div>
    </form>
</div>
{% endblock %}
