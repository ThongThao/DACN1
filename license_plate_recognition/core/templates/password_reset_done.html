
{% load static %}

{% block title %}Email đã được gửi{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Email đã được gửi</h2>
        </div>
        
        <div class="alert alert-success">
            Chúng tôi đã gửi cho bạn hướng dẫn đặt lại mật khẩu qua email. 
            Nếu email tồn tại, bạn sẽ nhận được email trong thời gian sớm nhất.
        </div>
        
        <div class="login-links">
            <a href="{% url 'login' %}">Quay lại đăng nhập</a>
        </div>
    </div>
</div>
{% endblock %}
